<html lang="en">

<head>
  <meta charset="utf-8" />

  <link rel="icon" type="image/png" href="./favicon/favicon.ico" />

  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="./manifest.json" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Using Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&display=swap"
    rel="stylesheet" />

  <!-- Using Local Font -->

  <link rel="stylesheet" type="text/css" charset="UTF-8"
    href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Infinity Games</title>

  <!-- Meta -->
  <meta property="og:title" content="Infinity Games - Journey Games Web3 on the Multi-Chain!" />
  <meta name="description"
    content="Join our multi-chain gaming world, which connects people from different blockchain communities." />
  <meta property="og:image" content="./images/meta-image.jpg" />
  <meta property="og:url" content="./" />
  <meta name="twitter:card" content="summary_large_image" />

  <style>
    @font-face {
      font-family: "SVN-Gilroy-semi-bold";
      src: url(./fonts/SVN-Gilroy_semi_bold.otf);
    }

    @font-face {
      font-family: "SVN-Gilroy-black-italic";
      src: url(./fonts/SVN-Gilroy_black_italic.otf);
    }

    @font-face {
      font-family: "SVN-Gilroy-regular";
      src: url(./fonts/SVN-Gilroy_regular.otf);
    }

    @font-face {
      font-family: "SVN-Gilroy-heavy";
      src: url(./fonts/SVN-Gilroy_heavy.otf);
    }

    html {
      scroll-behavior: smooth;
      overflow-x: clip;
    }

    ::-webkit-scrollbar-track {
      border-radius: 10px;
      background-color: #F5F5F5;
    }

    ::-webkit-scrollbar {
      width: 10px;
      background-color: #25CAC6;
    }

    ::-webkit-scrollbar-thumb {
      border-radius: 10px;
      background: linear-gradient(270deg, #11ADA9 0%, #25CAC6 50%, #2AD8D3 100%);
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: linear-gradient(45deg, #11ADA9 0%, #25CAC6 50%, #2AD8D3 100%);
    }
  </style>
</head>

<body>
  <div id="root"></div>
</body>

</html>
